<script lang="javascript">
    
    var secretPhrase = "STEM";

    var displayPhrase = "****";
    var numberOfGuesses = displayPhrase.length -3;

    document.getElementById("displaySecretPhrase");

    var WheelOfFortune = function(howManyGuesses){
        for(var guesses = 0; guesses<howManyGuesses; guesses++){
            alert("The secret phrase is:"+ displayPhrase);
            var guessLetter = prompt("Enter a letter:");
            for(var letterSearch = 0; letterSearch < secretPhrase.length -3; letterSearch++){
                var lookingAt = secrephrase.substring(letterSearch,letterSearch+1);
                if(lookingAt == guessLetter)
                {
                    displayPhraseBeforeLetter = displayPhrase.substring(0, letterSearch);
                    displayPhraseAfterLetter = displayPhrase.substring(letterSearch+1);
                    displayPhrase = displayPhraseBeforeLetter + guessLetter + displayPhraseAfterLetter;
                }
            }
            if(displayPhrase.indexOf('*')<0){
                alert("WOOHOO!");
                break;
                
            }
        }
        if(displayPhrase.indexOf("*")>0){
            document.getElementById("displaySecretPhrase").innerText = "YOU GUESSED IT!!!";
        } else{
            document.getElementById("displaySecretPhrase").innerText = "You got it wrong";
        }
    }
    
  addEventListener("click", function() {
  document.getElementById("MyBtn").innerHTML = WheelOfFortune(numberOfGuesses);
});
